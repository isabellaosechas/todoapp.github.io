<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do App</title>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>

	<h1 id="titulo">To Do App</h1>
		<!-- ------------Caja principal------------ -->
		<div id="caja-tareas">
			<!-- ------------Agregar tareas------------ -->
				<form action="" id="form">
					<input id="input-tarea" placeholder="Add new task..." />
				<button type="submit" id="boton-agregar">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
 					id="icono-agregar"> <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
				</button>
				</form>
				
			<!-- ------------Fin Agregar tareas------------ -->

			<!-- ------------Lista de Tareas------------ -->
			<div id="lista-tareas">
				<ul id="lista">
				
				</ul>
			</div>
			<!-- ------------Fin Lista de Tareas------------ -->

			<!-- ------------Contadores------------ -->
			<div id="contadores">
				<button id="total">Total: 0</button>
				<button id="completas">Completas: 0</button>
				<button id="incompletas">Incompletas: 0</button>
			</div>
			<!-- ------------Fin Contadores------------ -->
		</div>
		<!-- ------------Fin Caja Pincipal------------ -->



		<script src="app.js"></script> 
	</body>
</html>
